<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timer, .button_container {
            display: flex;
            column-gap: 0.3rem;
            justify-content: center;
        }
        .toggle {
            position: relative;
            width: 45px;
        }
        .toggle_button {
            position: absolute;
            top: 0;
            left: 0;
        }
        .stop {
            display: none;
        }
        .subject {
            display: flex;
            justify-content: center;
        }
        .record_area p {
            text-align: center;
        }
        .record_container {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subject">
            <input type="text" class="subject_name">
        </div>
        <div class="timer">00:00:00:000</div>
        <div class="button_container">
            <div class="toggle">
                <button class="toggle_button start">start</button>
                <button class="toggle_button stop">stop</button>
            </div>
            <button class="reset">reset</button>
            <button class="record">record</button>
            <button class="clear">clear data</button>
            <button class="auth">notion auth</button>
        </div>
        <div class="rap_time"></div>
        <div class="record_container">
            <ul class="record_area"></ul>
            <div>
                <div id="chart_area"></div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
