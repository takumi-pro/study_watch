<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timer, .button_container {
            display: flex;
            column-gap: 0.3rem;
            justify-content: center;
        }
        .toggle {
            position: relative;
            width: 45px;
        }
        .toggle_button {
            position: absolute;
            top: 0;
            left: 0;
        }
        .stop {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer">
            <span class="hour">00</span>
            :
            <span class="minute">00</span>
            :
            <span class="second">00</span>
            :
            <span class="msecond">000</span>
        </div>
        <div class="button_container">
            <div class="toggle">
                <button class="toggle_button start">start</button>
                <button class="toggle_button stop">stop</button>
            </div>
            <button class="rap">rap</button>
            <button class="reset">reset</button>
        </div>
        <div class="rap_time">
            
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
