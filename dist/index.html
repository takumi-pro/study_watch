<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./app.css">
    <title>Document</title>
    <style>
        .timer, .button_container {
            display: flex;
            column-gap: 0.3rem;
            justify-content: center;
        }
        .toggle {
            position: relative;
            width: 45px;
        }
        .toggle_button {
            position: absolute;
            top: 0;
            left: 0;
        }
        .stop {
            display: none;
        }
        .subject {
            display: flex;
            justify-content: center;
        }
        .record_area p {
            text-align: center;
        }
        .record_container {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="header__inner">
            <h1 class="logo">
                <i class="ri-timer-line logo__icon"></i>
                STUDY WATCH
            </h1>
            <ul class="menu__container">
                <li class="menu">
                    <a href="" class="menu__link">
                        <i class="ri-pencil-ruler-line menu__icon"></i>
                        <span class="pre__active">使い方</span>
                    </a>
                </li>
                <li class="menu">
                    <button class="button auth">Log in</button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main__container">
        <div class="record__container">
            <div class="input__container">
                <input placeholder="科目を入力" type="text" class="input">
            </div>
            <div class="timer__container">
                <div class="timer">
                    00:00:00.
                    <span class="timer__ms">000</span>
                </div>
            </div>
            <div class="button__container">
                <div class="button__inner">
                    <div class="flex primary__buttons">
                        <div class="button__toggle">
                            <button class="button start tbtn primary">スタート</button>
                            <button class="button stop tbtn primary">ストップ</button>
                        </div>
                        <button class="button record tbtn primary">記録</button>
                        <button class="button reset tbtn primary">リセット</button>
                    </div>
                    <button class="button notion tbtn">Notionと連携</button>
                </div>
            </div>
        </div>
        <div class="tab__container">
            <input class="tab__input" type="radio" id="tab1" name="tab" checked>
            <label class="tab__label" for="tab1">Features</label>
            <input class="tab__input" type="radio" id="tab2" name="tab">
            <label class="tab__label" for="tab2">History</label>
            <div class="line"></div>
            <div class="content__container">
                <div class="content" id="c1">
                    <h3>Features</h3>
                    <p>There really are a lot of features.</p>
                </div>
                <div class="content" id="c2">
                    <h3>History</h3>
                    <p>The project started in 2018 when someone needed something.</p>
                </div>
            </div>
        </div>
    </main>
